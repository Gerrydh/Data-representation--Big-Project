<html>
    <head>
        <title> Patients Database</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <h1>Patients</h1>
        <div> <button id="showCreateButton" onclick="showCreate()">Create New Patient</button></div>
        <div>
            <table class="table" id="patientTableTable">
                <tr>
                        <th>id</th>
                        <th>Name</th>
                        <th>Symptoms</th>
                        <th>DoctorID</th>
                        <th>Update</th>
                        <th>Delete</th>
                </tr>
                <tr id="1">
                        <td>1</td>

                        <td><button onclick="showUpdate(this)">Update Details</button></td>
                        <td><button onclick="doDelete(this)">Delete patient</button></td>
                            
                </tr>
                <tr id="2">
                    <td>2</td>

                    <td><button onclick="doDelete(this)">Delete patient</button></td>
                    
                </tr>
                <tr id="3"> 
                    <td>3</td>
                    <td>Andrew</td>
                    <td>Tennis Elbow</td>
                    <td>103</td>
                    <td><button onclick="showUpdate(this)">Update Details</button></td>
                    <td><button onclick="doDelete(this)">Delete patient</button></td>
                        
                </tr>
    
            </table>
        </div>
        <div id='createUpdateForm' style="display: none">
                <h2><span id="createLabel">Create a</span> <span id="updateLabel">update</span> Car</h2>
                Id <input type="text" name="Id"/> <br/>
                Name <input type="text" name="Name"/> <br/>
                Symptoms <select name="Symptoms">
                        <option value="Achy Breaky Heart">Achy Breaky Heart</option>
                        <option value="Ingrown Toe Nail">Ingrown Toe Nail</option>
                        <option value="Tennis Elbow">Tennis Elbow</option>
						<option value="Broken Arm">Broken Arm</option>
						<option value="Broken Leg">Broken Leg</option>
						<option value="Delhi Belly">Delhi Belly</option>
						<option value="Sore Finger">Sore Finger</option>
						<option value="Fiddlers Elbow">Fiddlers Elbow</option>
				</select> <br/>
                DoctorID <input type="number" name="DoctorID"/> <br/>
                <span><button id="doCreateButton" onclick="doCreate()">Create</button></span>
                <span><button id="doUpdateButton" onclick="doUpdate()">Update</button></span>
        </div>
    </body>
    <script>
    function showCreate(){
        document.getElementById('showCreateButton').style.display="none"
        document.getElementById('patientTableTable').style.display="none"
        document.getElementById('createUpdateForm').style.display="block"
        document.getElementById('createLabel').style.display="inline"
        document.getElementById('updateLabel').style.display="none"
        document.getElementById('doCreateButton').style.display="block"
        document.getElementById('doUpdateButton').style.display="none"
    }
    function showViewAll(){
        document.getElementById('showCreateButton').style.display="block"
        document.getElementById('patientTableTable').style.display="block"
        document.getElementById('createUpdateForm').style.display="none"
    }
    function showUpdate(buttonElement){
        document.getElementById('showCreateButton').style.display="none"
        document.getElementById('patientTableTable').style.display="none"
        document.getElementById('createUpdateForm').style.display="block"
        document.getElementById('createLabel').style.display="none"
        document.getElementById('updateLabel').style.display="inline"
        document.getElementById('doCreateButton').style.display="none"
        document.getElementById('doUpdateButton').style.display="block"
        var rowElement = buttonElement.parentNode.parentNode
        // these is a way of finding the closest <tr> which would safer, closest()
        
        var patient = getpatientFromRowFromRow(rowElement)
        populateFormWithPatient(patient)
    }
    function doCreate(){
        var form = document.getElementById('createUpdateForm')
        var patient = {}
        patient.id = form.querySelector('input[name="id"]')
        patient.Nameame = form.querySelector('select[name="Name"]')
        patient.Symptom = form.querySelector('input[name="Symptoms"]')
        patient.DoctorID = form.querySelector('input[name="DoctorID"]')
	
        console.log(JSON.stringify(patient))
        addPatientToTable(patient)
        clearForm()
        
        showViewAll()
    }
    function doUpdate(){
        var patient = getPatientFromForm();
        var rowElement = document.getElementById(patient.id)
        setpatientInRow(rowElement,patient)
       
        clearForm()
        showViewAll()
    }
    function doDelete(r){
        var tableElement = document.getElementById('patientTableTable')
        var index = r.parentNode.parentNode.rowIndex;
        tableElement.deleteRow(index);
    }
    function addCarToTable(car){
        var tableElement = document.getElementById('patientTable')
        var rowElement = tableElement.insertRow(-1)
        rowElement.setAttribute('id',car.reg)
        var cell1 = rowElement.insertCell(0);
        cell1.innerHTML = car.reg
        var cell2 = rowElement.insertCell(1);
        cell2.innerHTML = car.make
        var cell3 = rowElement.insertCell(2);
        cell3.innerHTML = car.model
        var cell4 = rowElement.insertCell(3);
        cell4.innerHTML = car.price
        var cell5 = rowElement.insertCell(4);
        cell5.innerHTML = '<button onclick="showUpdate(this)">Update</button>'
        var cell6 = rowElement.insertCell(5);
        cell6.innerHTML = '<button onclick=doDelete(this)>delete</button>'
    }
    function clearForm(){
        var form = document.getElementById('createUpdateForm')
        form.querySelector('input[name="reg"]').disabled = false
        form.querySelector('input[name="reg"]').value  =''
        form.querySelector('select[name="make"]').value=''
        form.querySelector('input[name="model"]').value=''
        form.querySelector('input[name="price"]').value=''
    }
    function getCarFromRow(rowElement){
        var car ={}
        car.reg  = rowElement.cells[0].firstChild.textContent
        car.make = rowElement.cells[1].firstChild.textContent
        car.model = rowElement.cells[2].firstChild.textContent
        car.price = rowElement.cells[3].firstChild.textContent
        return car
    }
    function setCarInRow(rowElement, car){
        rowElement.cells[0].firstChild.textContent= car.reg  
        rowElement.cells[1].firstChild.textContent= car.make 
        rowElement.cells[2].firstChild.textContent= car.model
        rowElement.cells[3].firstChild.textContent= car.price
    }
    function populateFormWithCar(car){
        var form = document.getElementById('createUpdateForm')
        form.querySelector('input[name="reg"]').disabled = true
        form.querySelector('input[name="reg"]').value  = car.reg
        form.querySelector('select[name="make"]').value= car.make
        form.querySelector('input[name="model"]').value= car.model
        form.querySelector('input[name="price"]').value= car.price
        return car
    }
    function getCarFromForm(){
        var form = document.getElementById('createUpdateForm')
        var car = {}
        car.reg = form.querySelector('input[name="reg"]').value
        car.make = form.querySelector('select[name="make"]').value
        car.model = form.querySelector('input[name="model"]').value
        car.price = form.querySelector('input[name="price"]').value
        console.log(JSON.stringify(car))
        return car
    }
    
    </script>
</html>
